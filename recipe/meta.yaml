{% set name = "trace-updater" %}
{% set version = "0.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trace_updater-{{ version }}.tar.gz
  sha256: 4e45756ca474707307be0f15772c0493a5ab8325d39bd0c72b9d79dce486f6c5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - dash
    - dash-core-components
    - dash-html-components
    - dash-table
    - python >=3.6

test:
  imports:
    - trace_updater
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/predict-idlab/trace-updater
  summary: Dash component which allows to update a dcc.Graph its traces.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
