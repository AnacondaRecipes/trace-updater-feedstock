{% set name = "trace-updater" %}
{% set version = "0.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trace_updater-{{ version }}.tar.gz
  sha256: 73d489d86ca562a3d1fcf1571b1a038e0b46caa49f40d084010248368ce5cb84

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - dash
    - dash-core-components
    - dash-html-components
    - dash-table
    - python >=3.6

test:
  imports:
    - trace_updater
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/predict-idlab/trace-updater
  summary: Dash component which allows to update a dcc.Graph its traces.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
